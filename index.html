<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Party</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            padding: 50px;
            color: #4b0082;
            line-height: 1.6;
            margin: 0;
            box-sizing: border-box;

            /* Fond de mosaïque de pigeons */
            background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OHE2bndvZ2FwbjRmYjczejRpdXMwNmRiYXhnZGV2b283NWRwODhtYiZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/hmzZkvOJPLQti/giphy.gif'); 
            background-repeat: repeat;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #ff69b4;
            color: white; /* Texte blanc pour mieux ressortir sur la mosaïque */
            -webkit-text-stroke: 1px #4b0082; /* Bordure de texte pour la lisibilité */
        }

        p {
            font-size: 4em;
            text-shadow: 4px 4px 4px #e20b32;
            color: white; /* Texte blanc pour mieux ressortir sur la mosaïque */
            -webkit-text-stroke: 0.1px #0a5555; /* Bordure de texte */
        }

        img {
            border: 5px solid #4b0082;
            border-radius: 15px;
            box-shadow: 10px 10px 15px rgba(0,0,0,0.5);
            max-width: 100%;
            height: auto;
            margin-top: 40px;
        }

        
        /* Bandeau glissant */
        .bandeau {
            width: 100%;
            background-color: #e2df18;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .bandeau span {
            display: inline-block;
            padding-left: 100%;
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .button-container {
            margin-top: 30px;
            margin-bottom: 20px; /* Ajout d'une marge pour l'espace entre le bouton et le GIF */
        }

        .cool-button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .cool-button:hover {
            transform: scale(1.1);
        }

        .nyan-gif {
            max-width: 100%;
            height: auto;
        }

        .favorites-section {
            background-color: rgba(255, 255, 255, 0.7); /* Fond semi-transparent pour la lisibilité */
            padding: 20px;
            border-radius: 15px;
            display: inline-block; /* Pour que la section ne prenne que la largeur de son contenu */
        }

        .favorites-section h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4b0082;
        }

        .favorites-section ul {
            list-style: none; /* Enlève les puces de la liste */
            padding: 0;
        }

        .favorites-section li a {
            font-size: 1.2em;
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .favorites-section li a:hover {
            color: #4b0082;
        }

        /* Autocollant clignotant */
        .autocollant {
            position: fixed;
            top: 350px;
            right: 500px;
            background-color: yellow;
            color: black;
            padding: 15px 25px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: blink 1s infinite;
            z-index: 999;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Media Query pour les petits écrans (téléphones) */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p, .favorites-section li a {
                font-size: 2em;
            }

            .cool-button {
                padding: 10px 20px;
                font-size: 1em;
            }
            
            .autocollant {
                top: 100px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .bandeau span {
                padding-left: 100%;
                animation: slide 8s linear infinite;
            }
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur la page du bureau O1DE07 !</h1>

    
    <div class="bandeau">
        <span>Vous avez été sélectionné ! </span>
    </div>


    <p>Le lieu des pigeons avides de licences payantes !</p>

    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjBqaW9oYmxtMmcwaGt0MzN2anU5ZXVzc2lqMmN4OXh5NnA3Mjh1YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GyKCVW91R83Ek/giphy.gif" alt="Un pigeon qui danse">

    <div class="button-container">
        <button class="cool-button" onclick="playPigeonSound()">Payer en bitcoin !</button>
    </div>

    <div class="autocollant">WINNER</div>

    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjh5eHltbW56Y3Rya3g4b2tja2RydnlsdjR4NHl1ZjUyZnVvMnViOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sIIhZliB2McAo/giphy.gif" alt="Un Nyan Cat qui danse" class="nyan-gif">

    <div class="favorites-section">
        <h2>Mes sites préférés &lt;3</h2>
        <ul>
            <li><a href="https://forum.obsidian.md" target="_blank">Obsidian forum</a></li>
            <li><a href="https://read.readwise.io/" target="_blank">Readwise Reader</a></li>
            <li><a href="https://medium.com/@lennart.dde/i-built-a-daily-research-tracker-in-obsidian-using-python-and-now-i-know-exactly-how-d96612da0b93" target="_blank">Un article qui est cool</a></li>
            <li><a href="https://fr.wikipedia.org/wiki/Poker" target="_blank">Règles du Poker</a></li>
            <li><a href="https://www.chess.com/fr/apprendre-a-jouer-aux-echecs" target="_blank">Débuter aux échecs</a></li>
        </ul>
    </div>

    <audio id="pigeonSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_728ff3ee13.mp3?filename=pigeon-82804.mp3" preload="auto"></audio>

    <script>
        function playPigeonSound() {
            var sound = document.getElementById("pigeonSound");
            sound.play();
            alert('Coo coo ! (Bravo, un abonnement d\'un an pour le site Medium !)');

        }
    </script>

</body>
</html>
